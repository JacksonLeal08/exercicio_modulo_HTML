<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
        <form action="/submit" method="post">
            <label for="nome"><b>Nome:</b></label>
            <input type="text" placeholder="Informe seu nome" id="nome" name="nome" required><br>

            <label for="email"><b>E-mail:</b></label>
            <input type="email" placeholder="Informe seu e-mail" id="email" name="email" required><br>

            <label for="senha" ><b>Senha:</b></label>
            <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required><br>

            <button type="submit">Cadastrar</button>
        </form>
</body>
